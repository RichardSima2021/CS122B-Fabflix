<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load movie-list.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- adding CSS -->
    <link rel="stylesheet" href ="./style.css" >

    <title>Movie List</title>
</head>
<body>

        <ul class = "nav nav-pills" style="display: flex; justify-content: flex-end">
            <li>
                <a href = shopping-cart.html><button type="button" class="btn btn-outline-secondary btn-sm" style="background-color: #BDCDD6">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>

                </button></a>
            </li>
        </ul>
    </div>
</div>




<form id = "search_form" action="#" method = "GET">
    <label>Search By</label>
    <input id="searchTitle" placeholder="Title" type = "text">
    <input id="searchYear" placeholder="Year" type = "number" min="2001">
    <input id="searchDirector" placeholder="Director" type="text">
    <input id="searchStar" placeholder="Star" type="text">
    <input type="submit" value="Search">
</form>


<select id="sort">
    <option value="TITLE ASC, RATING ASC "> Title ↑, Rating ↑</option>
    <option value="TITLE ASC, RATING DESC "> Title ↑, Rating ↓ </option>
    <option value="TITLE DESC, RATING ASC "> Title ↓, Rating ↑</option>
    <option value="TITLE DESC, RATING DESC "> Title ↓, Rating ↓</option>
    <option value="RATING ASC, TITLE ASC "> Rating ↑, Title ↑ </option>
    <option value="RATING ASC, TITLE DESC "> Rating ↑, Title ↓ </option>
    <option value="RATING DESC, TITLE ASC "> Rating ↓, Title ↑ </option>
    <option value="RATING DESC, TITLE DESC "> Rating ↓, Title ↓ </option>
</select>
<select id="perPage">
    <option value="10"> 10 </option>
    <option value="25"> 25 </option>
    <option value="50"> 50 </option>
    <option value="100"> 100 </option>
</select>
<button id="updateButton">Update</button>






<!-- Id "movie_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped table-hover">
    <!-- Create a table header -->
    <thead class="table-dark">
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Cart</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with movie-list.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>
</table>

<div id="pageNumberDiv">
    <button id="previousButton">&laquo; Prev</button>
    <ins id="pageNumber">1</ins>
    <button id="nextButton">Next &raquo;</button>
</div>



<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to movie-list.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
</body>


</html>
