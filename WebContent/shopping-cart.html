<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- adding CSS -->
    <link rel="stylesheet" href ="./style.css" >

    <title>Shopping Cart</title>

</head>




<body style="display: flex; align-items: center">
<div class = "cart_container container">
    <div clas = "shopCart_head">
        <a href = movie-list.html><button type="button" class="btn btn-outline-secondary btn-sm" style="background-color: #BDCDD6"> Back To Movie List </button></a>
        <span class="shop_head">Shopping Cart</span>
    </div>

    <table id = shopping_cart_table class = "shop_cart_table table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody id=shopping_cart_table_body></tbody>
    </table>

    <div class="shop_cart_checkout">
        <div class="total">
            <div class="subtotal">Subtotal: </div>
            <div id= total_amount class="total_amount">$</div>
        </div>
<!--        <button class="button">Proceed to Payment</button>-->
        <ul class = "nav nav-pills">
            <li>
                <a href = payment.html><button type="button" class="btn btn-outline-secondary btn-md" style=" font-weight: bold">Proceed to Payment</button></a>
            </li>
        </ul>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="shopping-cart.js"></script>
</body>
</html>
