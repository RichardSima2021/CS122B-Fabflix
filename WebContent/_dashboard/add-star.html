<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Star</title>
</head>
<body>
  <form id="new_star_form" method="GET">
    <label><b>Star Name</b></label>
    <label>
      <input name="name" placeholder="Enter New Star Name" type="text" required>
    </label>
    <br>
    <label><b>Birth Year</b></label>
    <label>
      <input name="birth_year" placeholder="Enter New Star Birth Year" type="number">
    </label>
    <br>
    <input type="submit" value="Add">
  </form>

  <div id="add_star_result_message"></div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="add-star.js"></script>

</body>
</html>
